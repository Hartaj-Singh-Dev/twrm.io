<div
    id="boxContainer"
    data-aos="fade-up"
    data-aos-delay="1100"
    class="relative w-box rounded-xl shadow-xl sm:w-boxSm md:text-lg"
>
    <!-- the visible input where user enters
    the information -->
    <input
        autofocus
        autocorrect="off"
        autocomplete="off"
        autocapitalize="off"
        class="
            placeholder-slate-400
            dark:placeholder-slate-500
            pl-6
            pr-11
            py-4
            w-full
            dark:text-white dark:bg-dark
            rounded-lg
            outline-none
            caret-twitter
        "
        type="text"
        id="box"
        placeholder="@mention, #hashtag or link"
    />

    <!-- failed icon -->
    <svg
        id="failed"
        class="absolute w-5 h-5 text-red-500 opacity-0"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
    >
        <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd"
        />
    </svg>

    <!-- success icon -->
    <svg
        id="success"
        class="absolute w-5 h-5 text-twitter opacity-0"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
    >
        <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
        />
    </svg>

    <!-- typing icon -->
    <svg
        id="typing"
        class="absolute w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
    >
        <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
    </svg>
</div>
